// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.1'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Auto-copy google-services.json after sync
gradle.projectsEvaluated {
    def src = "${rootDir}/app/google-services.json"
    def dest = "${rootDir}/capacitor-cordova-android-plugins/google-services.json"

    if (file(src).exists()) {
        copy {
            from src
            into "${rootDir}/capacitor-cordova-android-plugins/"
        }
    } else {
        logger.warn("google-services.json not found in app/ folder")
    }
}

